<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zdam z niemieckiego!</title>
  <style>
    body {
      background-color: #ffeaa7;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .banner {
      background-color: #fd79a8;
      color: white;
      font-size: 3em;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #d63031;
      animation: shake 0.5s infinite alternate;
    }

    .content {
      margin-top: 40px;
      font-size: 1.8em;
      color: #2d3436;
    }

    .meme {
      margin-top: 30px;
    }

    .meme img {
      max-width: 100%;
      border: 8px dashed #00cec9;
      border-radius: 10px;
    }

    @keyframes shake {
      from { transform: rotate(-2deg); }
      to { transform: rotate(2deg); }
    }

    .footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #636e72;
    }
  </style>
</head>
<body>
  <div class="banner">
    🔥 UWAGA  🔥<br />
    ZDAJE Z NIEMIECKIEGO!!!
  </div>

  <div class="content">
    🧠 <strong>„Ich bin bereit.”</strong> – ja, to ja po 3 godzinach Duolingo<br/>
    📚 Pani z niemieckiego nie ma wyjścia... muszę zdać 😎<br/>
    💪 Książka w ręku, a serce pełne nadziei.
  </div>

  <div class="meme">
    <img src="https://i.pinimg.com/originals/8a/88/25/8a882579d91881e589cbe9486c0169c2.gif" alt="German exam meme">
  </div>

  <div class="footer">
    © 2025 – Autor przyszłych cudów na kartkówkach.
  </div>
</body>
</html>
